<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US County Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="map"></div>
    <div id="toolbar">
        <div id="reset-button" class="toolbar-button" title="Reset"><i class="fas fa-sync-alt"></i></div>
        <div id="clear-button" class="toolbar-button" title="Clear"><i class="fas fa-eraser"></i></div>
        <div id="recenter-button" class="toolbar-button" title="Recenter"><i class="fas fa-compress-arrows-alt"></i>
        </div>
        <div class="zoom-controls">
            <div id="zoom-in" class="zoom-button" title="Zoom In"><i class="fas fa-search-plus"></i></div>
            <div id="zoom-out" class="zoom-button" title="Zoom Out"><i class="fas fa-search-minus"></i></div>
        </div>
        <div id="camera-button" class="toolbar-button" title="Camera"><i class="fas fa-camera"></i></div>
        <div id="export-json" class="toolbar-button" title="Export JSON"><i class="fas fa-file-export"></i></div>
    </div>
    <div id="context-menu">
        <div id="wiki-link">Open Wikipedia Page</div>
    </div>
    <div id="camera-context-menu">
        <div id="export-png">Export as PNG</div>
        <div id="export-jpg">Export as JPG</div>
    </div>
    <div id="json-export-context-menu">
        <div><input type="checkbox" id="json-county-name" checked><label for="json-county-name">County Name</label>
        </div>
        <div><input type="checkbox" id="json-state-name" checked><label for="json-state-name">State Name</label></div>
        <div><input type="checkbox" id="json-county-number" checked><label for="json-county-number">County
                Number</label></div>
        <div><input type="checkbox" id="json-population"><label for="json-population">Population</label></div>
        <div><input type="checkbox" id="json-area"><label for="json-area">Area (sq km)</label></div>
        <div><input type="checkbox" id="json-county-seat"><label for="json-county-seat">County Seat</label></div>
        <div><input type="checkbox" id="json-median-income"><label for="json-median-income">Median Income</label></div>
        <div><input type="checkbox" id="json-unemployment"><label for="json-unemployment">Unemployment Rate</label>
        </div>
        <div><input type="checkbox" id="json-industries"><label for="json-industries">Primary Industries</label></div>
    </div>
    <div id="color-controls">
        <div id="color-palette">
            <button class="color-btn" style="background-color: red;"></button>
            <button class="color-btn" style="background-color: orange;"></button>
            <button class="color-btn" style="background-color: yellow;"></button>
            <button class="color-btn" style="background-color: green;"></button>
            <button class="color-btn" style="background-color: blue;"></button>
            <button class="color-btn" style="background-color: indigo;"></button>
            <button class="color-btn" style="background-color: violet;"></button>
        </div>
        <input type="color" id="color-picker" value="#ff0000">
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
