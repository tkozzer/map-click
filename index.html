<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US County Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div id="toolbar">
        <div id="reset-button" class="toolbar-button" title="Reset"><i class="fas fa-sync-alt"></i></div>
        <div id="clear-button" class="toolbar-button" title="Clear"><i class="fas fa-eraser"></i></div>
        <div id="recenter-button" class="toolbar-button" title="Recenter"><i class="fas fa-compress-arrows-alt"></i>
        </div>
        <div id="camera-button" class="toolbar-button" title="Camera"><i class="fas fa-camera"></i></div>
        <div id="export-json" class="toolbar-button" title="Export JSON">
            <i class="fas fa-file-export"></i>
            <i class="fas fa-spinner fa-spin" style="display: none;"></i>
            <div class="json-export-progress-bar-container">
                <div class="json-export-progress-bar"></div>
            </div>
        </div>
        <div id="map-key-button" class="toolbar-button" title="Map Key"><i class="fas fa-key"></i></div>
        <div class="zoom-controls">
            <div id="zoom-in" class="zoom-button" title="Zoom In"><i class="fas fa-search-plus"></i></div>
            <div id="zoom-out" class="zoom-button" title="Zoom Out"><i class="fas fa-search-minus"></i></div>
        </div>
    </div>
    <div id="map-key" class="hidden">
        <div id="map-key-entries"></div>
    </div>

    <div id="map-key" class="hidden">
        <div id="map-key-entries"></div>
    </div>

    <div id="camera-context-menu">
        <div id="export-png">Export as PNG</div>
        <div id="export-jpg">Export as JPG</div>
    </div>
    <div id="json-export-context-menu">
        <div>
            <input type="checkbox" id="json-county-name" checked disabled>
            <label for="json-county-name">County Name</label>
        </div>
        <div>
            <input type="checkbox" id="json-state-name" checked disabled>
            <label for="json-state-name">State Name</label>
        </div>
        <div>
            <input type="checkbox" id="json-county-number" checked>
            <label for="json-county-number">County Number</label>
        </div>
        <div>
            <input type="checkbox" id="json-population">
            <label for="json-population">Population</label>
        </div>
        <div>
            <input type="checkbox" id="json-coordinates">
            <label for="json-coordinates">Coordinates</label>
        </div>
        <div>
            <input type="checkbox" id="json-area">
            <label for="json-area">Area</label>
        </div>
        <div>
            <input type="checkbox" id="json-country">
            <label for="json-country">Country</label>
        </div>
        <div>
            <input type="checkbox" id="json-official-website">
            <label for="json-official-website">Official Website</label>
        </div>
        <div>
            <input type="checkbox" id="json-capital">
            <label for="json-capital">Capital</label>
        </div>
        <div>
            <input type="checkbox" id="json-osm-relation">
            <label for="json-osm-relation">OSM Relation</label>
        </div>
        <div>
            <input type="checkbox" id="json-wikipedia">
            <label for="json-wikipedia">Wikipedia</label>
        </div>

        <!-- New options at the bottom -->
        <div class="json-export-context-menu-actions">
            <button id="select-all-fields" class="json-export-context-menu-button">
                <i class="fas fa-check-square"></i> Select All
            </button>
            <button id="clear-all-fields" class="json-export-context-menu-button">
                <i class="fas fa-square"></i> Clear All
            </button>
        </div>
    </div>


    <div id="color-controls">
        <div id="color-palette">
            <button class="color-btn" style="background-color: red;"></button>
            <button class="color-btn" style="background-color: orange;"></button>
            <button class="color-btn" style="background-color: yellow;"></button>
            <button class="color-btn" style="background-color: green;"></button>
            <button class="color-btn" style="background-color: blue;"></button>
            <button class="color-btn" style="background-color: indigo;"></button>
            <button class="color-btn" style="background-color: violet;"></button>
        </div>
        <input type="color" id="color-picker" value="#ff0000">
        <button id="random-color-btn" class="toolbar-button" title="Random Color">ðŸŽ¨</button>
    </div>

    <div id="map-key" class="map-key hidden">
        <h3>Map Key</h3>
        <div id="map-key-entries"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="mapModalLabel"></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modalMap"></div>
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading map...</span>
                        </div>
                    </div>
                    <div id="countyDataContainer" class="mt-3">
                        <div id="countyDataSpinner" class="text-center" style="display:none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading county data...</span>
                            </div>
                        </div>
                        <div id="countyData">
                            <!-- County data will be displayed here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" role="dialog" aria-labelledby="imagePreviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">Export Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="imagePreviewContainer"></div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div class="format-selection">
                        <label class="mr-2">Format:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exportFormat" id="formatPNG" value="png"
                                checked>
                            <label class="form-check-label" for="formatPNG">PNG</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exportFormat" id="formatJPG" value="jpg">
                            <label class="form-check-label" for="formatJPG">JPG</label>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="downloadButton">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
